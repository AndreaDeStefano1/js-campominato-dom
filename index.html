<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row  row-cols-md-3">

        <div class="col col-md-6">
          CAMPO MINATO
        </div>

        <div class="col col-md-3">
          <select name="difficulty" id="difficulty" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="crazy">Easy</option>
            <option value="hard">Hard</option>
            <option value="easy">Crazy</option>
          </select>
        </div>

        <div class="col col-md-3">
          <button type="button" class="btn btn-primary" id="start-game">Play</button>
        </div>

      </div>
    </div>
  </header>

  <main>
    <div class="container h-100">
      <div class="row flex-column h-100">
        <div class="col d-flex flex-wrap justify-content-center mt-5">
          <div class="box d-flex flex-wrap ">
            
          </div>
        </div>
      
      
        <div class="col text-center mt-5">
          <h1 class="">Score <span id="score-number"></span></h1>
        </div>
      </div>
    </div>
  </main>
  


  <footer>
    Designed by Me
  </footer>
<script src="script.js"></script>
</body>
</html>
